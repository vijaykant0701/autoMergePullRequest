name: Auto-PR on Push

on:
  push:
    branches: [ "!main" ]  # Trigger on pushes to non-main branches

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          title: "Automatic PR from ${{ github.sha }}"  # Customize title
          body: "This pull request was created automatically from commit ${{ github.sha }}"  # Customize body
          branch: ${{ github.head_ref }}  # Branch to create PR from
          base: main  # Target branch for PR

          # Set these to false to disable automatic merging (recommended)
          # automerge: true
          # delete-branch: true
